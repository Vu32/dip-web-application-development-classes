<!DOCTYPE html>
<html>
  <body>
    <div id="app"></div>

    <!-- React 18 UMD -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Babel (for JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your app -->
    <script type="text/babel" data-presets="env,react">
      class UserProfile extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            user: {
              firstName: "John",
              lastName: "Doe",
              age: 30,
              isStudent: false,
              address: {
                street: "123 Main St",
                city: "Perth",
                zipCode: "6000",
              },
              skills: ["JavaScript", "HTML", "CSS"],
              socialProfiles: {
                twitter: "@johndoe",
                linkedIn: "linkedin.com/in/johndoe",
              },
              isEmployed: true,
            },
          };
          // bind methods if not using class fields
          this.increaseAge = this.increaseAge.bind(this);
        }

        increaseAge() {
          this.setState((prev) => ({
            user: { ...prev.user, age: prev.user.age + 1 },
          }));
        }

        render() {
          const { user } = this.state;
          return (
            <div>
              <h1>
                {user.firstName} {user.lastName}
              </h1>
              <p>Age: {user.age}</p>
              <p>Student: {user.isStudent ? "Yes" : "No"}</p>

              <div>
                <h2>Address</h2>
                <p>{user.address.street}</p>
                <p>
                  {user.address.city}, {user.address.zipCode}
                </p>
              </div>

              <div>
                <h2>Skills</h2>
                <ul>
                  {user.skills.map((skill, i) => (
                    <li key={i}>{skill}</li>
                  ))}
                </ul>
              </div>

              <div>
                <h2>Social Profiles</h2>
                <p>Twitter: {user.socialProfiles.twitter}</p>
                <p>LinkedIn: {user.socialProfiles.linkedIn}</p>
              </div>

              <p>Employed: {user.isEmployed ? "Yes" : "No"}</p>
              <button onClick={this.increaseAge}>Increase Age</button>
            </div>
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<UserProfile />);
    </script>
  </body>
</html>
